<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProbaQuest</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>ProbaQuest</h1>

    <div id="game-board">
        <!-- Aquí iría el código del tablero del juego -->
    </div>

    <button id="roll-dice">Lanzar dado</button>
    <div id="dice-number" hidden></div>

    <div id="event-card" class="hidden">
        <h2>Pregunta de probabilidad</h2>
        <p id="event-question"></p>
        <input type="text" id="event-answer" placeholder="Escribe tu respuesta aquí">
        <button id="submit-answer">Enviar respuesta</button>
    </div>

    <div id="feedback" class="hidden"></div>

</body>
</html>
