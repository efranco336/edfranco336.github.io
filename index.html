<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProbaQuest</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>ProbaQuest</h1>

    <div id="game-board">
        <div class="game-square">1</div>
        <div class="game-square challenge">2</div>
        <div class="game-square">3</div>
        <div class="game-square break">4</div>
        <div class="game-square">5</div>
        <div class="game-square">6</div>
        <div class="game-square break">7</div>
        <div class="game-square">8</div>
        <div class="game-square challenge">9</div>
        <div class="game-square">10</div>

    </div>

    <button id="roll-dice">Lanzar dado</button>
    <div id="dice-number" hidden></div>

    <div id="event-card" class="hidden">
        <h2>Pregunta de probabilidad</h2>
        <p id="event-question"></p>
        <input type="text" id="event-answer" placeholder="Escribe tu respuesta aquÃ­">
        <button id="submit-answer">Enviar respuesta</button>
    </div>

    <div id="feedback" class="hidden"></div>

</body>
</html>
